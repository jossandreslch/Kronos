        <!-- SMTP JS for sending email -->
        <script src="https://smtpjs.com/v3/smtp.js"></script>
        <script>

            function sendEmail(){
                Email.send({
                    SecureToken: "e3899fd0-e1f5-400f-81fd-216e263cdad2",
                    To : 'kronoslibrary@gmail.com',
                    From : document.getElementById("email").value,
                    Subject : "Contacto recibido de Kronoslib.com",
                    Body : "Nombre: " + document.getElementById("name").value + "<br>Email: " + document.getElementById("email").value + "<br>Mensaje: " + document.getElementById("msg").value
                }).then(
                message => alert("Su mensaje fue exitosamente enviado, y pronto será respondido. ¡Gracias!")
                );
            }

        </script>
